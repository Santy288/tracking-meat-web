{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tracking Meat Web</title>

    <link rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
                  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
                  crossorigin="anonymous">

            <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"
                  rel="stylesheet"
                  type="text/css">

            <link rel="stylesheet"
                  href="{% static 'css/trackingPlatform.css' %}">

            <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}">Tracking Meat Web</a>
    {% if user.is_authenticated and 'home' in request.path %}

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
          {% if user.is_superuser%}
        <a class="nav-link active" href="{% url 'new_lot' %}">Add new Lot</a>
          {% endif %}
      </li>
         <li class="nav-item">
        <a class="nav-link active" href="{% url 'login' %}">Logout</a>
      </li>
    </ul>
        </div>




    <form class="form-inline my-2 my-lg-0" method="POST">
        {% csrf_token %}
      <input name="search" class="form-control mr-sm-2" type="search" placeholder="Search Tracking code.." aria-label="Search">
      <button  class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
    </form>

    {% endif %}
</nav>

{% block content %}
{% endblock %}


</body>
</html>
