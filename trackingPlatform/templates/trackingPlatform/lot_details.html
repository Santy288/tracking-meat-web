{% extends 'trackingPlatform/base.html' %}

{% block content %}
    <div class="wrapper fadeInDown">
        <div style="max-width: 700px" id="formContent">
            <div class="container">
                <div class="tab row">
                    <div class="col-12">
                    <h3>Lot Details - {{ lot.track_code }}</h3>
                    </div>

                    <div class="col-6"><label>Product Name:</label></div>
                    <div class="col-6"><p>{{ lot.product_name }}</p></div>

                    <div class="col-6"><label>Description:</label></div>
                    <div class="col-6"><p>{{ lot.description|linebreaksbr }}</p></div>

                    <div class="col-6"><label>Transaction ID:</label></div>
                    <div class="col-6"><p>{{ lot.txId }}</p></div>
                    </div>
                    <div class="row justify-content-end">
                    <div class="col-4">
                        <a href="{% url 'home' %}">
                        <button class="btn btn-primary" type="submit" >Back to Home</button>
                            </a>
                    </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
